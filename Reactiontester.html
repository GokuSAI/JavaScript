<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body{
  font-family:Verdana, Geneva, sans-serif;
}
#box{
background-color:red;
width:200px;
height:200px;
display:none;
position:relative;
}
</style>
</head>
<body>
  <h1 style="text-align:center;color:skyblue">test your Reaction time</h1>
  <h3>Click on the boxes and circles as quickly as you can! </h3>

  <p style="font-weight:bold">Your time: <span id="time"></span></p>
<div id="box"></div>
<script type="text/javaScript" >
function colorGenerator() {
  var l='0123456789ABCDEF'.split('');
  var color='#';
  for( var i=0;i<6;i++){
    color += l[Math.round(Math.random() * 15)];
  }
  return color;
}



var clickedTime; var createdTime; var reactionTime;
document.getElementById("box").onclick=function(){
  clickedTime=Date.now();
  reactionTime=(clickedTime-createdTime)/1000;
  document.getElementById("time").innerHTML=reactionTime;
  document.getElementById("box").style.display="none";
  reset();
}
reset();
function reset(){
var time=Math.random();
time=time*3000;
setTimeout(function(){
  if(Math.random()>0.5){
    document.getElementById("box").style.borderRadius="100px";
  }
  else{
    document.getElementById("box").style.borderRadius="0";
  }
  var top=Math.random();
  top=top*400;
  var left=Math.random();
  left=left*600;
  document.getElementById("box").style.top=top+"px";
  document.getElementById("box").style.left=left+"px";
  document.getElementById("box").style.backgroundColor= colorGenerator() ;
  document.getElementById("box").style.display="block";
  createdTime=Date.now();
}, time);
}
</script>
</body>
</html>
